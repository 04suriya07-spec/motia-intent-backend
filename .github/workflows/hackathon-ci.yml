name: Hackathon CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Typecheck
        run: pnpm --filter playground run test:tsc-check
        continue-on-error: true # Playground has pre-existing TS issues; focused on functional tests for MVP

      - name: Run Tests
        run: pnpm --filter playground test
