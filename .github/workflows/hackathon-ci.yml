name: Hackathon CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies (exclude playground)
        run: pnpm --filter=!playground install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Final install
        run: pnpm install --no-frozen-lockfile

      - name: Run Typecheck
        run: pnpm --filter playground run test:tsc-check
        continue-on-error: true

      - name: Run Tests
        # Use the official Motia test filter to avoid playground-specific log/path issues
        run: PATH=python_modules/bin:$PATH pnpm -r --filter='!./plugins/**' --filter='!./playground/**' run test
